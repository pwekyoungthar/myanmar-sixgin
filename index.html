<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Six Gin</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="banker-section">
      <div class="player-list">Player List 1</div>
      <div class="banker">Banker</div>
      <div class="player-list">Player List 2</div>
    </section>
    <section class="playground-section">
      <div class="container grid playground-grid">
        <div class="left-table">Left Table</div>
        <div class="main-table">
          <img
            src="./img/images/table.png"
            alt="playground-table"
            class="playground-table"
          />
          <div class="playground-content-all">
            <a href="#" class="playground-link">
              <img
                src="./img/images/1.png"
                alt="rooster"
                class="playground-img"
              />
            </a>
            <a href="#" class="playground-link">
              <img src="./img/images/2.png" alt="fish" class="playground-img" />
            </a>
            <a href="#" class="playground-link">
              <img
                src="./img/images/3.png"
                alt="tiger"
                class="playground-img"
              />
            </a>
            <a href="#" class="playground-link">
              <img
                src="./img/images/5.png"
                alt="shrimp"
                class="playground-img"
              />
            </a>
            <a href="#" class="playground-link">
              <img
                src="./img/images/4.png"
                alt="elephant"
                class="playground-img"
              />
            </a>
            <a href="#" class="playground-link">
              <img src="./img/images/6.png" alt="crab" class="playground-img" />
            </a>
            <div class="summary-rule">
              <p class="summary-rule-title">1:1</p>
              <p class="summary-rule-descripton">1:1 on one dice</p>
            </div>
            <div class="summary-rule">
              <p class="summary-rule-title">2:1</p>
              <p class="summary-rule-descripton">2:1 on two dice</p>
            </div>
            <div class="summary-rule">
              <p class="summary-rule-title">3:1</p>
              <p class="summary-rule-descripton">3:1 on three dice</p>
            </div>
          </div>
        </div>
        <div class="right-table">Right Table</div>
      </div>
    </section>
    <section class="player-section">
      <h1>This is Player</h1>
    </section>
    <section class="report-section">
      <h1>This is Report</h1>
    </section>
  </body>
</html>
